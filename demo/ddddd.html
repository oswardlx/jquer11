        $(function () {
            $("#accordion").accordion({

            $("#accordion").accordion({
                heightStyle: "content"

                    $("#accordion").accordion("refresh");

            left: .2em;
            top: 50%;

        #icons {
            margin: 0;
            padding: 0;
        }

        #icons li {
            margin: 2px;
            position: relative;
            padding: 4px 0;
            cursor: pointer;
            float: left;
            list-style: none;

        div#rMenu {

            padding: 0 5px;
            cursor: pointer;
